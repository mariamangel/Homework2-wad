<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="res/js/script.js"></script>
    <script src="res/js/user.js"></script>

    <title>postIt! Just Post It</title>
</head>
<body>
<header>
    <nav>
        <div class="logo-container">
            <img src="res/images/logo.png" alt="postIt">
        </div>
        <div class="search-container">
            <label>
                <input type="text" name="search">
            </label>
            <button type="button">Search</button>
        </div>
        <div class="avatar-container">
            <div class="avatar">
                <img src="" id="avatar" alt="Me">
            </div>
            <div class="info">
                <ul>
                    <li id="name"></li>
                    <li id="email"></li>
                    <li id="browse"><a href="browse.html">Browse</a></li>
                    <li id="logout"><a href="login.html">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<section class="main-container">
    <div class="profiles">
    </div>
</section>
</body>
</html>
